<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Camspos de Formulario</title>
</head>

<body class="bg-light">
    <!-- AQUÍ VAMOS A PONER TODO EL CONTENIDO Y COMPONENTES -->
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 gy-5">
                <!-- FLOATING LABEL -->
                <div class="form-floating mb-5 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="f foatingInput">Email address</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="password" class=" form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- SELECTS -->
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <hr class="mb-5">

                <!-- CHECKBOX -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Check me now</label>
                </div>
                <div class="form-check">
                    <!-- CHECKBOX CHECKED -->
                    <input type="checkbox" class="form-check-input" id="exampleCheck3" checked>
                    <label class="form-check-label" for="exampleCheck3">I'm Checked</label>
                </div>

                <hr class="mb-5">

                <!-- RADIO -->
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="exampleRadios1" value="option1"
                        name="exampleRadios">
                    <label class="form-check-label" for="exampleRadios1">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="exampleRadios2" value="option2"
                        name="exampleRadios">
                    <label class="form-check-label" for="exampleRadios2">Radio 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="exampleRadios3" value="option3"
                        name="exampleRadios" checked>
                    <label class="form-check-label" for="exampleRadios3">Radio 3</label>
                </div>

                <hr class="mb-5">

                <!-- SWITCH CHECKBOX -->
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" id="exampleSwitch1">
                    <label class="form-check-label" for="exampleSwitch1">Switch 1</label>
                </div>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" id="exampleSwitch2">
                    <label class="form-check-label" for="exampleSwitch2">Switch 2</label>
                </div>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" id="exampleSwitch3" checked>
                    <label class="form-check-label" for="exampleSwitch3">Switch 3</label>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
