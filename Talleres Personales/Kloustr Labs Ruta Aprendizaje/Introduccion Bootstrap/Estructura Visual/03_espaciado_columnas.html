<head>

            <div class="col"> <!-- gy-5 -->

            </div>
            <div class="col"> <!-- gy-5 -->
                <div class="p-4 border bg-light">Custom column padding</div>
            </div>
            <div class="col-12"> <!-- gy-5 -->
                <div class="p-4 border bg-light">Custom column padding</div>
            </div>
        </div>
    </div>
