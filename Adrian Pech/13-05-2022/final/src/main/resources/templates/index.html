<!DOCTYPE html>
<html lang="es">

<head th:replace="layouts/base-layout::head"></head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-md-3">
                <div class="card card-body">
                    <span th:if="${session.usuario != null}">
                        <span th:if="${session.usuario.sexo == 'Hombre'}">Bienvenido </span>
                        <span th:if="${session.usuario.sexo == 'Mujer'}">Bienvenida </span>
                        <span th:text="${session.usuario.nombre}"></span>
                    </span>

                    <!-- LogOut -->
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-danger">LogOut</button>
                    </form>
                </div>
            </div>

            <form th:action="@{/registroImc}" th:object="${imc}" method="POST">
                <!-- Form de registro nuevo imc  -->
<!-- 
public Imc(float estatura, float peso) {
    this.estatura = estatura;
    this.peso = peso;
}
-->
                <div class="col-md-9">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="estatura">Estatura (cm)</label>
                                    <input type="number" class="form-control" id="estatura" name="estatura" placeholder="Estatura" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="peso">Peso (kg)</label>
                                    <input type="number" class="form-control" id="peso" name="peso" placeholder="Peso" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>      
                
            </form>
            <!-- Tabla -->
            <table class="table">
                <thead>
                    <tr>
                        <!-- fecha -->
                        <th>
                            Fecha de registro
                        </th>
                        <!-- estatura -->
                        <th>
                            Estatura
                        </th>
                        <!-- peso -->
                        <th>
                            Peso
                        </th>
                        <!-- imc -->
                        <th>
                            IMC
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="i : ${session.usuario.imc}">
                        <!-- id -->
                        <td th:text="${i.fecha}"></td>
                        <!-- fecha -->
                        <td th:text="${i.fecha}"></td>
                        <!-- estatura -->
                        <td th:text="${i.estatura}"></td>
                        <!-- peso -->
                        <td th:text="${i.peso}"></td>
                        <!-- imc -->
                        <td th:text="${i.imc}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
