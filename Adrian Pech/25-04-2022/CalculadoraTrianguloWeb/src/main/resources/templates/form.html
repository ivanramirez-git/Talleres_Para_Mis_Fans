<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- div -->
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${triangulo} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Triangulo</h3>
                    </div>
                    <div class="card-body">
                        <!-- ID, inhabilitado -->
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input input th:field="*{id}" type="number" class="form-control" id="id"
                                placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="lado1">Lado 1</label>
                            <input input th:field="*{lado1}" type="number" class="form-control" id="lado1"
                                placeholder="Ingrese el lado 1">
                        </div>
                        <div class="form-group">
                            <label for="lado2">Lado 2</label>
                            <input input th:field="*{lado2}" type="number" class="form-control" id="lado2"
                                placeholder="Ingrese el lado 2">
                        </div>
                        <div class="form-group">
                            <label for="lado3">Lado 3</label>
                            <input input th:field="*{lado3}" type="number" class="form-control" id="lado3"
                                placeholder="Ingrese el lado 3">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
