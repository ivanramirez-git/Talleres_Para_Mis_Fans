<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- div -->
    <div class="container mt-4">
        <!-- Boton agregar -->
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead>
                <tr>   
                    <th>
                        ID
                    </th>
                    <!-- nombre -->
                    <th>
                        Nombre
                    </th>
                    <!-- apellido -->
                    <th>
                        Apellido
                    </th>
                    <!-- edad -->
                    <th>
                        Edad
                    </th>
                    <!-- sexo -->
                    <th>
                        Sexo (M/F)
                    </th>
                    <!-- estatura -->
                    <th>
                        Estatura (cm)
                    </th>
                    <!-- peso -->
                    <th>
                        Peso (kg)
                    </th>
                    <!-- imc -->
                    <th>
                        IMC (kg/m2)
                    </th>
                    <!-- fecha -->
                    <th>
                        Fecha de registro
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="persona:${personas}">
                    <!-- id -->
                    <td th:text="${persona.id}"></td>
                    <!-- nombre -->
                    <td th:text="${persona.nombre}"></td>
                    <!-- apellido -->
                    <td th:text="${persona.apellido}"></td>
                    <!-- edad -->
                    <td th:text="${persona.edad}"></td>
                    <!-- sexo -->
                    <td th:text="${persona.sexo}"></td>
                    <!-- estatura -->
                    <td th:text="${persona.estatura}"></td>
                    <!-- peso -->
                    <td th:text="${persona.peso}"></td>
                    <!-- imc -->
                    <td th:text="${persona.imc}"></td>
                    <!-- fecha -->
                    <td th:text="${persona.fecha}"></td>
                    <!-- Botones Editar, Eliminar -->
                    <td>
                        <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
