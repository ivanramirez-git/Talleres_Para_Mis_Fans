<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- div -->
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${persona} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo persona</h3>
                    </div>
                    <div class="card-body">
                        <!-- ID-->
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input input th:field="*{id}" type="number" class="form-control" id="id" placeholder="ID">
                        </div>
                        <!-- Nombre-->
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input input th:field="*{nombre}" type="text" class="form-control" id="nombre"
                                placeholder="Nombre">
                        </div>
                        <!-- Apellido-->
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input input th:field="*{apellido}" type="text" class="form-control" id="apellido"
                                placeholder="Apellido">
                        </div>
                        <!-- Edad-->
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input input th:field="*{edad}" type="number" class="form-control" id="edad"
                                placeholder="Edad">
                        </div>
                        <!-- Sexo-->
                        <div class="form-group">
                            <label for="sexo">Sexo (M/F)</label>
                            <input input th:field="*{sexo}" type="text" class="form-control" id="sexo"
                                placeholder="Sexo">
                        </div>
                        <!-- Estatura-->
                        <div class="form-group">
                            <label for="estatura">Estatura (cm)</label>
                            <input input th:field="*{estatura}" type="number" class="form-control" id="estatura"
                                placeholder="Estatura">
                        </div>
                        <!-- Peso-->
                        <div class="form-group">
                            <label for="peso">Peso (kg)</label>
                            <input input th:field="*{peso}" type="number" class="form-control" id="peso"
                                placeholder="Peso">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
