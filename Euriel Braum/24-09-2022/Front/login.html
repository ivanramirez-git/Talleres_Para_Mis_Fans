<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles/styles.css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- booststrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Login</title>


    <style>
        body {
            background: #ffe259;
            background: linear-gradient(to right, #ffa751, #ffe259);
        }

        .bg {
            /* background-image: url(img/profile.jpg); */
            background-image: url(img/profile.jpg);
            background-position: top center;
            /* Que se vea toda la foto */


        }
    </style>
</head>

<body>



    <div class="container w-75 bg-gradient mt-5 rounded shadow">
        <div class="row align-items-stretch ">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.png" width="100" alt="">
                </div>

                <h2 class="fw-bold text-center pt-5 mr-5">
                    Bienvenidx
                </h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-4" class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Recordar
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>
                            ¿No tienes una cuenta?
                            <a href="#">Registrate</a>
                        </span>
                        <br>
                        <span>
                            <a href="#">Recuperar contraseña</a>
                        </span>
                    </div>

                </form>
            </div>
        </div>
    </div>




    <!-- booststrap -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!-- scripts -->
    <script src="scripts/login.js"></script>
</body>

</html>
